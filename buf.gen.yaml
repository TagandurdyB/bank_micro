version: v2
managed:
  enabled: true
inputs:
  - directory: .
plugins:
  - local: protoc-gen-go
    out: proto/gen
    opt: paths=source_relative
  - local: protoc-gen-go-grpc
    out: proto/gen
    opt: paths=source_relative
  - local: protoc-gen-grpc-gateway
    out: proto/gen
    opt:
      - paths=source_relative
      - generate_unbound_methods=true
